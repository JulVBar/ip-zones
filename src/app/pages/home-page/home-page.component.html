<div class="home">
  <div class="home-inner">

    <div class="home-panel">
      <app-create-ip-item></app-create-ip-item>
      <app-copy-string
        [ipItems]="ipZoneService.ipItems"
        [isLoading]="isLoading">
      </app-copy-string>
    </div>

    <div class="home-content">
      <div class="home-header">
        <app-username></app-username>
        <app-search-panel></app-search-panel>
      </div>

      <app-ip-list
        [ipItems]="ipZoneService.ipItems"
        [isLoading]="isLoading">
      </app-ip-list>
    </div>

  </div>
</div>

<app-fetch-error></app-fetch-error>

<app-modal *ngIf="modalService.isVisible$ | async">
  <app-modal-create-success></app-modal-create-success>
</app-modal>
