
<app-loading-screen [isLoading]="isLoading"></app-loading-screen>

<div
  *ngIf="modalService.currentModalId === modalId"
  class="confirm-modal"
>
  <p>Are you sure you want to delete 20 items ?</p>
  <div class="confirm-modal-btns">
    <button
      class="button-blue"
      (click)="clearDataBase()"
    >
        Confirm
    </button>
    <button
      class="button-blue"
      (click)="modalService.close()"
      >
        Cancel
      </button>
  </div>
</div>
