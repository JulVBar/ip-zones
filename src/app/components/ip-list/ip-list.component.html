
<div class="ip-wrapper">
  <ul class="ip-list">
    <li
      *ngFor="let title of columnTitles"
      class="ip-list-item ip-title"
      (click)="sortBy(title.name)"
    >
      {{ title.name | titlecase }}
      <svg *ngIf="title.sortable && isDesc" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">

      </svg>
      <svg *ngIf="title.sortable && !isDesc" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
        <path d="M8.1875 5L7.96875 5.65625L6.03125 11L6 11L6 11.0625L5.0625 13.65625L5 13.8125L5 15L7 15L7 14.15625L7.40625 13L10.59375 13L11 14.15625L11 15L13 15L13 13.8125L12.9375 13.65625L12 11.0625L12 11L11.96875 11L10.03125 5.65625L9.8125 5 Z M 22 5L22 23.6875L19.40625 21.09375L18 22.5L22.28125 26.8125L23 27.5L23.71875 26.8125L28 22.5L26.59375 21.09375L24 23.6875L24 5 Z M 9 8.65625L9.84375 11L8.15625 11 Z M 5 17L5 19L10.5625 19L5.28125 24.28125L5 24.59375L5 27L13 27L13 25L7.4375 25L12.71875 19.71875L13 19.40625L13 17Z"/>
      </svg>
    </li>
  </ul>
  <div class="ip-container">
    <app-loader *ngIf="isLoading"></app-loader>
    <app-empty-placeholder *ngIf="ipItems.length < 1"></app-empty-placeholder>

    <div *ngIf="ipItems.length > 0">
      <app-ip-item
        *ngFor="let ipItem of ipItems | sort:sortingColumn:isDesc | paginate: { itemsPerPage: 10, currentPage: p }"
        [ipItem]="ipItem"
      >
      </app-ip-item>
    </div>

  </div>
  <div class="ip-footer">
    <div class="pagination">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
