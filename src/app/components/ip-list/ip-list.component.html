
<div class="ip-wrapper">
  <ul class="ip-list">
    <li class="ip-list-item ip-title"></li>
    <li class="ip-list-item ip-title">Type</li>
    <li class="ip-list-item ip-title">Net</li>
    <li class="ip-list-item ip-title">Gate</li>
    <li class="ip-list-item ip-title">Ip zone</li>
    <li class="ip-list-item ip-title">Vlan</li>
    <li class="ip-list-item ip-title">Signed</li>
    <li class="ip-list-item ip-title">Date</li>
    <li class="ip-list-item ip-title"></li>
  </ul>
  <div class="ip-container">
    <app-loader *ngIf="isLoading"></app-loader>
    <app-empty-placeholder *ngIf="ipItems.length < 1"></app-empty-placeholder>

    <div *ngIf="ipItems.length > 0">
      <app-ip-item
        *ngFor="let ipItem of ipItems | paginate: { itemsPerPage: 10, currentPage: p }"
        [ipItem]="ipItem"
      >
      </app-ip-item>
    </div>

  </div>
  <div class="ip-footer">
    <div>
      <button
        class="button-blue"
        (click)="updatelist()">Update</button>
    </div>
    <div class="pagination">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
